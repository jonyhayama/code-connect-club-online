<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bin2Dec</title>

    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <main>
      <h1>Bin2Dec</h1>
      <p>Convert Binary to Decimal</p>
      <div class="form">
        <label>Binary</label>
        <div class="binary-input-wrapper">
          <input type="hidden" id="binary" maxlength="14" readonly>
          <div class="binary-checkboxes">
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
            <input type="checkbox" value="1" />
          </div>
        </div>

        <div class="output">
          <label for="decimal">Decimal</label>
          <input type="text" id="decimal" maxlength="5">
        </div>

        <div class="buttons">
          <button id="clear" type="reset">Clear</button>
        </div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
